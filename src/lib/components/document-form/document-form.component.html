<form class="documents-form" [formGroup]="documentForm" (submit)="onFormSubmit(documentForm.value)"novalidate>
  <div class="documents-form__field documents-form__field--full-width">
    <fj-text-input
      [customStyles]="{'width': '100%'}"
      [controlName]="'file_description'"
      [formGroup]="documentForm"
      [placeholder]="'File Description'"
      [error]="formErrors.file_description"
      [label]="'DOCUMENTS.FORM.DOCUMENT_NAME' | translate"
    >
    </fj-text-input>
  </div>

  <div class="documents-form__field documents-form__field--full-width" *ngIf="userSelectOptions">
    <fj-native-dropdown
      [width]="'100%'"
      [options]="userSelectOptions"
    >
    </fj-native-dropdown>
  </div>

  <div class="documents-form__field documents-form__field--full-width">
    <fj-date-picker
      [label]="'DOCUMENTS.FORM.DATE' | translate"
      [placeholder]="'Date'"
      [controlName]="create_date"
      inputPlaceholder=""
      (dateChangeEvent)="onDateChanges()"
      [required]="true"
      [fileCreateDate]="currentDate"
      [formGroup]="documentForm"
      [error]="formErrors.create_date"
      >
    </fj-date-picker>
  </div>

  <div class="documents-form__field documents-form__field--full-width">
    <fj-button [type]="'submit'"
               [disabled]="(isEditForm && (!documentForm.dirty || !documentForm.valid)) || (!isEditForm && !documentForm.valid)">
      {{ 'DOCUMENTS.FORM.SAVE' | translate}}
    </fj-button>
  </div>

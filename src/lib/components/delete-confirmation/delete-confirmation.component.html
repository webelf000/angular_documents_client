<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content class="modal">
  <p modal-message>{{data.message}}</p>
  <div class="buttons" modal-actions>
    <div>
      <fj-button class="mr1" color="light" (click)= "closeDialog()">{{'PAGES_ACTIVITIES.CANCEL' | translate}}</fj-button>
      <fj-button class="mr1" (click)="deleteElement()">{{'PAGES_ACTIVITIES.DELETE' | translate}}
      </fj-button>
    </div>
  </div>
</div>

<mg-ui-top-bar>
  <mg-ui-top-bar-actions>
    <mg-button buttonStyle="neutral" (click)="openDocumentFormModal()">
      <i class="icon-upload mr-1"></i> <span>{{'DOCUMENTS.MAIN.UPLOAD_DOCUMENTS' | translate}}</span>
    </mg-button>
  </mg-ui-top-bar-actions>
</mg-ui-top-bar>
<div class="row">
  <div class="pictures col-md-9" *ngIf="documentsLoaded && pictureList && documentList;">
    <mg-spinner *ngIf="documentsLoaded && (!documentsLoaded | async); else showPictures"></mg-spinner>
    <ng-template #showPictures>
      <mg-ui-card>
        <mg-ui-card-title>{{'DOCUMENTS.MAIN.PICTURES' | translate}}</mg-ui-card-title>
        <mg-ui-card-content>
          <mg-picture-list
              [pictureList]="pictureList | async"
              (docToPreview)="setPreviwedDoc($event)"
              (delete)="openDeleteConfirmModal($event)">
          </mg-picture-list>
        </mg-ui-card-content>
      </mg-ui-card>
      <mg-document-list
          [documentList]="documentList | async"
          [projects] = "workflowLevel2List | async"
          (docToPreview)="setPreviwedDoc($event)"
          (delete)="openDeleteConfirmModal($event)">
        </mg-document-list>
      </ng-template>
  </div>
</div>

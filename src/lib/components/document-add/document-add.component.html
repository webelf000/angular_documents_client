<div class="main">
  <div class="main__drag-drop">

    <fj-drag-and-drop
      [class.main__drag-drop--hidden]="isFileSelected"
      [removeFile]="removeFile"
      [noFileSelected]="noFileSelected"
      (uploadedDoc)="setFileName($event)"
      (fileToUpload)="setFileData($event)">
    </fj-drag-and-drop>

    <mg-document-preupload
      *ngIf="fileData && isFileSelected"
      [fileLocalPath]="fileData"
      [fileUploaded]="file"
      (cancelDocument)="clearFile($event)">
    </mg-document-preupload>

  </div>
  <div class="main__form">
    <mg-document-form
      [showButtonSpinner]="showButtonSpinner"
      [selectedOauthUser]="selectedOauthUser"
      [currentWorkflowLevel2]="currentWorkflowLevel2"
      [fileToUpload]="file"
      (uploadDocument)="onFormSubmit($event)"
      (removeFile)="clearFile($event)"
      [projectSelectOptions]="projectSelectOptions">
    </mg-document-form>

  </div>
</div>
